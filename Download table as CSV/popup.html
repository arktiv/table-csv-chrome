<!DOCTYPE html>
<html>
	<head>
	<style>
		.main {
		  width: 200px;
		  font-size: 18px;
		  text-align:center;
		  font-family:Arial, Helvetica, sans-serif;
		  color:#FFFFF;
		  padding:0px;
		}
		div{
			width: 100%;
			padding:10px 0px 10px 0px;
		}
		a:visited{
			color:#FFFFFF;
		}
		a{
			text-decoration: none;
			color:#FFFFFF;
			width:100%;
			height:100%;
			display: block
		}
		.btn{
			background-color: #017E0D;
			display: inline-block;
		}
		.btn:hover
		{
			text-decoration: none;
			background-color: #03520D;
		}

	</style>
	</head>
	<body>
		<div class="main">
		 <input type="radio" id="encodingUTF8BOM"
		 name="encoding" value="utf8bom">
		<label for="encodingUTF8BOM">UTF-8 with BOM</label>
		<br>
		<input type="radio" id="encodingUTF8"
		 name="encoding" value="uft8">
		<label for="encodingUTF8">UTF-8</label>
			<div class="btn">
				<a href="#" id="downloadTableAsCSVButton" style="font-family:Arial, Helvetica, sans-serif;"> Download table as CSV </a>
			</div>
			<script src="popup.js"></script>
		</div>
	</body>
</html>
